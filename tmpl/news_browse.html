                <a class="text-white" href="#news/1"><h3>Watershed Management Planning Approach for Water Quality</h3></a>

                  <hr>
                    <small>By <a><strong>Wowee Dollente</strong></a></small> &mdash; <small>Dec. 21, 2012</small> &mdash; <small>filed under <a><strong>Eco</strong></a></small>
                  <hr>
                    <p>A watershed is an area of land that drains to a common point such as a stream, river, pond, or lake. It can be compared to either a leaf or a funnel. The edge of a leaf defines the watershed area. Its main veins and sub veins can be equated with the watershed's main river and its tributaries. </p>

                  <a class="text-white"><h3>Village Cleans River</h3></a>

                  <hr>
                    <small>By <a><strong>Wowee Dollente</strong></a></small> &mdash; <small>Dec. 21, 2012</small> &mdash; <small>filed under <a><strong>Watershed</strong></a></small>
                  <hr>
                    <p>For years, the village of Bato, constantly threw their wastes in the River of Ilog. Ilog, a once beautiful free flowing river filled with diverse life, is now a mass of plastic, styrofoam and other human refuse. Linis, an environmental activist and previous resident, called for the village to act on this issue. On the 21st of September, the community initiated a program that would clean the river and ensure its maintenance in the future.</p>
